<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Nombre pestana -->

</head>
<body>

    <header class="header">
        <div class="header__div__logo">
            <a href="index.html" class="header__enlace__logo">
                <img class="header__logo" src="img/logoNike.png" alt=""> <!-- poner imagen logo-->
            </a>
        </div>

            <input class="header__input" type="checkbox" id="hamburguesa"> 
            <label class="header__label--escondido" for="hamburguesa">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2 header__svg" width="50" height="50" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 6l16 0" /><path d="M4 12l16 0" /><path d="M4 18l16 0" /></svg>
            </label>

        <nav class="nav">
            <a class="nav__enlace" href="index.html">Inicio</a>
            <a class="nav__enlace" href="tienda.html">Tienda</a>
            <a class="nav__enlace" href="nosotros.html">Nosotros</a>
            <a class="nav__enlace" href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main class="main__contacto">
        <a class="mas__informacion" href="#formulario">Mas Información</a>
    </main>

    <form action="" id="formulario">
        <legend > Contactanos llenado todos los campos</legend>

        <div class="div__campo">
            <label for="nombre">Nombre</label>
            <input class="input__form" type="text" name="nombre" id="nombre" required>
        </div>
        
        <div class="div__campo">
            <label for="email">Email</label>
            <input class="input__form" type="email" name="email" id="email" required>
        </div>

        <div class="div__campo">
            <label for="telefono">Telefono</label>
            <input class="input__form" type="tel" name="telefono" id="telefono" required>
        </div>

        <div class="div__campo">
            <label for="mensaje">Mensaje</label>
            <input class="input__form" type="text" name="mensaje" id="mensaje" required>
        </div>
        
        <button id="botonEnviar" class="button__submit" type="submit"> Enviar </button>

    </form>

    <footer class="footer">

        <div class="div__footer">

            <h5 class="footer__derechos"> 
                <div class="footer_nike">© 2024 Nike Argentina</div>
                <div class="footer__reservados">Todos los derechos reservados</div>  </h5>

            <div class="footer__redes">

                <!-- Instagram -->

                <!-- Whatsapp -->
                <a href="https://wa.me/541124026783?text=Hola quiero información"><svg  xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-whatsapp" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" /><path d="M9 10a.5 .5 0 0 0 1 0v-1a.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a.5 .5 0 0 0 0 -1h-1a.5 .5 0 0 0 0 1" /></svg></a>

                <a href="https://twitter.com/nikestore"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-x" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4l11.733 16h4.267l-11.733 -16z" /><path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772" /></svg></a>

        </div>
